<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TykeTyme</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href='https://fonts.googleapis.com/css?family=Kanit:400,600,700,500,300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="styles/food.css">
  <link rel="stylesheet" href="styles/activityList.css">
  <link rel="stylesheet" href="styles/craftList.css">
  <link rel="stylesheet" href="styles/calendar.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- <link rel="stylesheet" href="styles/responsive.css"> -->
  <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet' type='text/css'>
  <link href='schedule/fullcalendar.css' rel='stylesheet' />
  <link href='schedule/fullcalendar.print.css' rel='stylesheet' media='print' />
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>
  <header>
    <h3 class="text-left">TykeTyme</h3>
    <!-- <div class="login"><a href="#">Login</a></div>
    <div class="register"><a href="#">Register</a></div> -->
  </header>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-collapse collapse">
        <ul class="eventDivs nav nav-justified">
          <li class="mainLinks"><a href="#/">Schedule</a></li>
          <li class="mainLinks"><a href="#/crafts">Crafts</a></li>
          <li class="mainLinks"><a href="#/activities">Activities</a></li>
          <li class="mainLinks"><a href="#/whatsAround">Nearby</a></li>
          <li class="mainLinks"><a href="#/meals">Meals</a></li>
          <li class="mainLinks"><a href="#/contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
  </nav>
  <div id='wrap'>
    <div class="col-sm-8" id="main">
    </div>
    <div class="col-sm-4" id='external-events'>
    </div>
    <div style='clear:both'></div>
  </div>
  </div>
  <footer>
  </footer>
  <script type="text/template" id="craftTemplate">
    <div class="craftListing">
      <div class="title">{{ title }}</div>
      <div class="materials">
        <span>What you'll need:</span> {{ materials }}</div>
      <div class="instruct">
        <span>Instructions:</span> {{ instructions }}</div>
      <div class="cost">
        <span>Cost:</span> ${{ cost }}</div>
      <div class="age">
        <span>Age:</span> {{ age }}</div>
      <button type="button" id="addItem">Add</button>
    </div>
  </script>
  <script type="text/template" id="activityTemplate">
    <div class="activityListing">
      <div class="actTitle">{{ title }}</div>
      <div class="actDirect">
        <span>Directions:</Span>{{ directions }}</div>
      <div class="actMaterials">
        <span>Materials:</Span>{{ materials }}</div>
      <div class="actCost">
        <span>Cost: $</Span>{{ cost }}</div>
      <div class="actAge">
        <span>Age:</Span>{{ age }}</div>
      <button type="button" id="addItem">Add</button>
    </div>
  </script>
  <script type="text/html" id="mealTemplate">
    <div class="mealListing">
      <div class="mealTitle">{{ title }}</div>
      <div class="mealIngred">
        <span>Ingredients:</span>{{ ingredients }}</div>
      <div class="mealDirect">
        <span>Directions:</span>{{ directions }}</div>
      <div class="mealCost">
        <span>Cost: $</span>{{ cost }}</div>
      <div class="mealAge">
        <span>Age:</span>{{ age }}</div>
      <button type="button" id="addItem">Add</button>
    </div>
  </script>
  <script type="text/html" id="calendarTemplate">
    <div id='calendar'>
    </div>
  </script>
  <script type="text/html" id="plansTemplate">
    <h4>Plans</h4>
    <ul id="dragList">
    </ul>
    <p>
      <form id='manualAdd'>
        <input type="text" placeholder="Manually Add Event" />
      </form>
      <input type='checkbox' id='drop-remove' />
      <label for='drop-remove'>remove after drop</label>
      <div class="fc-droppable" id="trashBin"></div>
    </p>
  </script>
  <script type="text/html" id="contactTemplate">
    <div id='contact'>
      <h1 style="text-align: center">Thank You!</h1>
      <h3>Thank you for using TykeTyme! We do hope that you are enjoying your experience. Feel free to follow us on Twitter to look for news or updates. Just click the link below! If you have any comments, suggestions, or technical issues, please click the
        email link below and let us know!</h3>
      <div class="contactUs" style="list-style: none">
        <a href='https://twitter.com/basquith16' target='_blank' style="border: none">
          <img src='images/twitter.png' ) style="height: 80px; width: 80px; opacity: .6" />
        </a>
        <a href="mailto:basquithcpt@gmail.com?Subject=TykeTyme%20App" target="_top">
          <img src='images/email.png' ) style="height: 80px; width: 80px; opacity: .4" />
        </a>
      </div>
  </script>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function() {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');

  </script>
  <script src='schedule/lib/moment.min.js'></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src='schedule/lib/jquery-ui.custom.min.js'></script>
  <script src='schedule/fullcalendar.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/smooth-scroll.js"></script>
  <script src="scripts/jquery.waypoints.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/router.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/views.js"></script>
</body>

</html>
